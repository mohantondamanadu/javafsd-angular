                    <div class="form-group">
                        <label class="col-md-4 control-label">Email ID</label>  
                        <div class="col-md-8 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input  name="emailId" placeholder="emailId" class="form-control"  type="text" [(ngModel)]="user.emailId">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label" >Password</label> 
                        <div class="col-md-8 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="user_password" placeholder="Password" class="form-control"  type="password" [(ngModel)]="user.password">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label" >User Type</label> 
                        <div class="col-md-8 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="confirm_password" placeholder="usertype" class="form-control"  type="text" [(ngModel)]="user.userType">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-8 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="contact_no" placeholder="(91)" class="form-control" type="text" [(ngModel)]="user.mobileNo">
                            </div>
                        </div>
                    </div>


                    <button class="btn btn-primary btn-block" type="submit" (click)="registerUser()">Sign Up</button>
